  .lightbox {
    display: none; 
    position: fixed; 
    z-index: 1000; 
    left: 0; 
    top: 0; 
    width: 100%; 
    height: 100%; 
    background-color: rgba(0,0,0,0.8); 
    justify-content: center; 
    align-items: center; 
  }
  .lightbox img {
    max-width: 90%; 
    max-height: 90%; 
  }
  .close-btn {
    position: absolute; 
    top: 20px; 
    right: 20px; 
    background-color: #fff; 
    color: #000; 
    border: none; 
    padding: 10px 15px; 
    cursor: pointer; 
    font-size: 16px; 
    border-radius: 5px;
  }

// Function to display art pieces
function displayArt() {
  const container = document.querySelector('.gallery-container');
  artPieces.forEach(piece => {
    container.innerHTML += `
      <div class="art-piece">
        <img src="${piece.image}" alt="${piece.title}" data-fullsize="${piece.image}">
        <h3 class="art-title">${piece.title}</h3>
      </div>
    `;
  });

  // Add event listeners to images
  document.querySelectorAll('.art-piece img').forEach(img => {
    img.addEventListener('click', function() {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = this.dataset.fullsize;
      lightbox.style.display = 'flex';
    });
  });
}

// Close lightbox when clicking the close button
document.getElementById('close-btn').addEventListener('click', function() {
  document.getElementById('lightbox').style.display = 'none';
});

// Call the function to display art
displayArt();
